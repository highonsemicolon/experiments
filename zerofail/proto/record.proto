syntax = "proto3";

package record;

service RecordService {
  rpc UpsertRecords (UpsertRequest) returns (UpsertResponse);
}

message Record {
  string col1 = 1;
  string col2 = 2;
}

message UpsertRequest {
  repeated Record records = 1;
}

message UpsertResponse {
  string message = 1;
  bool success = 2;
}
